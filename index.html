<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kamil Łaskarzewski">
    <meta name="keywords" content="waluty, przelicznik, sprawdzenie, kurs">
    <meta name="description" content="Sprawdź kurs walut">
    <title>Exchange Rate App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a29ce9ae35.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="rate">
        <h1 class="rate__title">Exchange Rate App</h1>
        <p class="rate__text">Sprawdź aktualne kursy walut!</p>

        <div class="rate__body">

            <div class="rate__body__left">
                <input type="number" class="amount-one" value="1">
                <select id="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
            <button class="swap">
                <i class="fas fa-retweet"></i>
            </button>
            <div class="section-right">
                <input type="number" class="amount-two" disabled>
                <select id="currency-two">
                    <option value="PLN">PLN</option>
                    <option value="USD" selected>USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>

        </div>
        <p class="rate-info"></p>

    </div>






    <script src="./js/main.js"></script>
</body>

</html>
